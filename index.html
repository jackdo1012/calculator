<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>JD Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="icon" type="image/png" href="assets/icon.png">
</head>

<body>
    <div class="calc">
        <div class="answer-box"></div>
        <div class="calc-btn clear">C</div>
        <div class="calc-btn delete">DEL</div>
        <div class="calc-btn divide">/</div>
        <div class="calc-btn seven">7</div>
        <div class="calc-btn eight">8</div>
        <div class="calc-btn nine">9</div>
        <div class="calc-btn times">*</div>
        <div class="calc-btn four">4</div>
        <div class="calc-btn five">5</div>
        <div class="calc-btn six">6</div>
        <div class="calc-btn plus">+</div>
        <div class="calc-btn one">1</div>
        <div class="calc-btn two">2</div>
        <div class="calc-btn three">3</div>
        <div class="calc-btn minus">-</div>
        <div class="calc-btn period">.</div>
        <div class="calc-btn zero">0</div>
        <div class="calc-btn equals">=</div>
    </div>
</body>

</html>
